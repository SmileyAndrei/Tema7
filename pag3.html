<script type="text/javascript">

    function vidplay() {
       var video = document.getElementById("Video1");
       var button = document.getElementById("play");
       if (video.paused) {
          video.play();
          button.textContent = "Pauza";
       } else {
          video.pause();
          button.textContent = "Play";
       }
    }

    function skip(value) {
        var video = document.getElementById("Video1");
        video.currentTime += value;
    }      
</script> 


<div class="video2">

        <video id="Video1" width="80%" height="20%" >
             <source src="demo.mp4" type="video/mp4"> 
        </video>

        <div id="buttonbar"> 
            <button id="rew" onclick="skip(-10)">Inpoi</button>
            <button id="play" onclick="vidplay()">Play</button>
            <button id="fastFwd" onclick="skip(10)">Inainte</button>
